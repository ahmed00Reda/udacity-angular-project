<div class="container">
    <div class="row">
        <div class=" col-7">
            <div class="row" *ngFor="let product of cartProduct" >
                <div class="col-6" >
                    <a routerLink="/productdetail/{{product.id}}"><img src="{{product.url}}"
                        alt="{{product.description}}"
                        class="img-thumbnail"> </a>
                </div>
                <div class="col-6" >
                   
                        <p class=" m-1">{{product.name}}</p>
                        <p class="mt-3">{{product.price | currency:'USD'}}</p>
                      <input type="number" [(ngModel)] = "product.amount"  (ngModelChange)="totalPrice()" >

                      <button type="button" class="btn btn-danger m-2" (click)="removeProduct(product)"> remove </button>

                </div>
            </div>
            <h3 class="text-center m-3"> 
                    total Bill is {{totalPrice()}}$

             </h3>
            
            
            
        </div>
        <div class="col-5">
            <app-form [total]="totalPrice()"></app-form>
        </div>

    </div>
</div>
